  
<div class="bg-gray-900 text-white text-opacity-40 font-semibold uppercase text-xs tracking-widest bg-opacity-80 px-12">
	<div class="container mx-auto grid grid-cols-1 lg:grid-cols-4 gap-12 text-center lg:text-left py-24">
		<div>
			<div class="text-white opacity-50 text-4xl font-display">{{ site.site_name }}</div>				
		</div>
		<div>
			<div class="font-display text-white uppercase text-sm tracking-widest mb-6">О Школе</div>
			<a href="/about" class="block mb-4">Программа</a>
			<a href="/about-me" class="block mb-4">Преподаватель</a>
			<a href="/contacts" class="block mb-4">Контакты</a>
		</div>
		<div>
			<div class="font-display text-white uppercase text-sm tracking-widest mb-6">Расписание 2021</div>
            {% assign schedule = site.schedule | where:"year", "2021" %}
			{% for item in schedule  %}
                <a href="{{ item.url }}" class="block mb-4">{{ item.title }}</a>
			{% endfor %}
		</div>
	</div>
	<div class="text-sm lg:text-base text-center font-heading font-light tracking-widest uppercase text-white opacity-75 pb-24">
		&copy; Елена Черноусова, 2021
	</div>
</div>
